<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
        <button id="theme-toggle-button">ðŸŒ™</button>
    </div>

    <div class="container">
        <!-- Book cards will be dynamically added here -->
    </div>

    <!-- Popup Overlay -->
    <div class="popup-overlay"></div>

    <!-- Popup Box -->
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-auther-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>

    <!-- Floating Add Button -->
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
